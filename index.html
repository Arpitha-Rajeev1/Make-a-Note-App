<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Note</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg">
        <div class="container-fluid px-5 py-2">
            <button class="btn btn-outline-success bg-warning text-black" type="submit" id="mode_btn"></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <h1 class="text">Welcome to <span class="text-warning">Make a Note</span> App</h1>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search_box">
                    <button class="btn btn-outline-success bg-warning text-black" type="submit" id="search_btn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    
    <div class="bg" style="min-height: 100vh;">
        <div id="alert"></div>
        <div class="form-floating p-5">
            <h5 class="text py-2">Title of the Notes</h5>
            <input type="text" class="w-100" id="title">
            <h5 class="text py-2">Content of the Notes</h5>
            <textarea class="form-control text-black" style="height: 200px;" id="content"></textarea>
            <button type="button" class="btn btn-warning my-4 w-100" id="save_btn">Save Your Notes</button>
            <button type="button" class="btn btn-warning my-4 w-100" id="update_btn">Update Your Notes</button>
        </div>

        <div class="p-5">
            <div class="text">
                <h3>Your Notes:</h3>
                <h4 id="display_save">Save notes to view....</h4>
            </div>
            <div id="notes" class="d-flex flex-wrap"></div>
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="script.js"></script>
</body>

</html>
